<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lunch Checker</title>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>
<body ng-app="LunchCheck">
   <div  ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1><br>
      <div>
        <input ng-model="listlunches" type="text"
               placeholder="list comma separated dishes you have for lunch">
         </div>
         <div>
             <button ng-click="LunchesCount();">Check If Too Much</button><br>
         </div>
         <div>
           <h3>{{ msg }}</h3>
         </div>
   </div>
</body>
</html>
